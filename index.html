<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>RPG</title>

    <!-- Added link to the jQuery Library -->

    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

</head>

<body>
    <div class="jumbotron text-center">
        <h1>RPG Game</h1>
    </div>

    <div class="container">

        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>Select Character</h2>
            </div>
        </div>

        <!-- Select from character -->
        <div class="row" id="character-select">
            <div class="col-lg-3">
                <div class="card preselect">
                    <div class="card-header text-center">TEST 1</div>
                    <img class="card-img-top" src="" alt="this is an image">
                    <div class="card-footer text-center">TEST</div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="card preselect">
                    <div class="card-header text-center">TEST 2</div>
                    <img class="card-img-top" src="" alt="this is an image">
                    <div class="card-footer text-center">TEST</div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="card preselect">
                    <div class="card-header text-center">TEST 3</div>
                    <img class="card-img-top" src="" alt="this is an image">
                    <div class="card-footer text-center">TEST</div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="card preselect">
                    <div class="card-header text-center">TEST 4</div>
                    <img class="card-img-top" src="" alt="this is an image">
                    <div class="card-footer text-center">TEST</div>
                </div>
            </div>
        </div>

        <!-- Moves not selected to this row -->
        <div class="row">
            <div class="col-lg-12 text-center" id="select-enemies">
                <h2>Select Enemies</h2>
            </div>
        </div>
        


        <div class="row text">
            <div class="col-lg-12 text-center" id="select-defender">
                <h2 class=>Defender</h2>
            </div>
        </div>

    </div>


    <!-- linking to JS -->
    <script type="text/javascript" src="assets/game.js"></script>

</html>
