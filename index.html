<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>RPG</title>

    <!-- Added link to the jQuery Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

</head>

<body>
    <div class="jumbotron text-center">
        <h1>RPG Game</h1>
    </div>

    <div class="container">

        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>Select Character</h2>
            </div>
        </div>

        <!-- Select from character -->
        <div class="row" id="character-select">
            <div class="col-lg-3">
                <div class="card preselect bg-primary" style="width: 15rem;" data-hp="100" data-ap="20" data-cap="10" data-toggle="tooltip" data-placement="bottom" title="Attack: 100 Counter: 10">
                    <div class="text-light text-center">Mario</div>
                    <img class="card-img-top" src="assets/images/mario.png" alt="this is an image">
                    <div id="display-hp" class="card-footer text-center text-light">HP 100</div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="card preselect bg-primary" style="width: 15rem;" data-hp="100" data-ap="20" data-cap="10" data-toggle="tooltip"  data-placement="bottom" title="Attack: 100 Counter: 10">
                    <div class="text-light text-center">Link</div>
                    <img class="card-img-top" src="assets/images/link.png" alt="this is an image">
                    <div id="display-hp" class="card-footer text-center text-light">HP 100</div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="card preselect bg-primary" style="width: 15rem;"  data-hp="100" data-ap="20" data-cap="10" data-toggle="tooltip"  data-placement="bottom" title="Attack: 100 Counter: 10">
                    <div class="text-light text-center">Donkey Kong</div>
                    <img class="card-img-top" src="assets/images/kong.png" alt="this is an image">
                    <div id="display-hp" class="card-footer text-center text-light">HP 100</div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="card preselect bg-primary" style="width: 15rem;" data-hp="100" data-ap="20" data-cap="10" data-toggle="tooltip" data-placement="bottom" title="Attack: 100 Counter: 10">
                    <div class="text-light text-center">Fox</div>
                    <img class="card-img-top" src="assets/images/fox.png" alt="this is an image">
                    <div id="display-hp" class="card-footer text-center text-light">HP 100</div>
                </div>
            </div>
        </div>

        <!-- attack button -->
        <button type="button" id="attack-button" class="btn btn-primary mt-4 mb-4">Attack</button>
    
    <!-- defender row -->
    <div class="row" >
        <div class="col-lg-12 text-center" id="select-defender">
            <h2 id="defender-title"></h2>
        </div>
    </div>

    
    <!-- Moves not selected to this row -->
    <div class="row">
        <div class="col-lg-12 text-center">
            <h2 id="enemy-title"></h2>
        </div>
    </div>


    <div class="row text-center" id="select-enemies">
        <div class="col-lg-3 text-center"></div>
    </div>
</div>



    <!-- linking to JS -->
    <script type="text/javascript" src="assets/game.js"></script>

</body>

</html>
